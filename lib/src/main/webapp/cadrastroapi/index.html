<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>CADASTRO</h1>
	
	<div id="resposta"></div>
	
	<script>
		document.getElementById("resposta").innerHTML = "Aguarde carregando...";
		
		fetch("../PessoaAPI")
		.then(resp => resp.json())
		.then(dados => mostrarDados(dados));
		
		function mostrarDados(dados){
			var tab = "<table>"
			+"<tr>"
			+"<td> ID <td>"
			+"<td> Nome <td>"
			+"</tr>";
			for(i in dados){
				tab += "<tr>"
				+"<td> "+dados[i].idPessoa+" </td>"
				+"<td>"+dados[i].nome+" </td>"
				+"</tr>";
			}
			tab += "</table>"
			document.getElementById("resposta").innerHTML = tab;
		}
	</script>
</body>
</html>
